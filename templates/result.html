{% extends "base.html" %}

{% block title %}Resultado de Clasificación{% endblock %}

{% block content %}
<div class="upload-container" style="max-width: 800px;">
    <h1>Clasificación Completada</h1>
    
    <div style="display: flex; flex-direction: column; align-items: center; gap: 2rem;">
        <div style="text-align: center;">
            <h3>Imagen Enviada:</h3>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Imagen de la banqueta" style="max-width: 100%; max-height: 400px; border-radius: 10px; border: 3px solid #8e2de2;">
        </div>
        
        <div style="text-align: center;">
            <h3>Nivel de Accesibilidad Detectado:</h3>
            <p style="font-size: 2rem; font-weight: bold; color: #8e2de2; margin: 0;">{{ accessibility }}</p>
        </div>
    </div>

    <div style="margin-top: 2.5rem;">
        <a href="{{ url_for('mapa') }}" class="btn-submit" style="text-decoration: none;">Ver en el Mapa</a>
        <a href="{{ url_for('upload') }}" class="btn-submit" style="text-decoration: none; background-color: #555; margin-left: 1rem;">Subir otra</a>
    </div>
</div>
{% endblock %}
